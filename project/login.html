<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="index.html">

  <!-- Google Sign-In API -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="login-container">
    <h1>Welcome</h1>
    <p>Sign in to your college Google account</p>

    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <script>
    // This function gets called once the user successfully signs in
    function onSignIn(googleUser) {
      // Get the user's basic profile info
      var profile = googleUser.getBasicProfile();
      var userEmail = profile.getEmail();
      
      // For demonstration: log user's email to console
      console.log('Logged in as: ' + userEmail);

      // You can process the user info or send it to the server here
      // Redirect user to a different page after sign-in
      window.location.href = 'home.html'; // Change this to your desired page
    }
  </script>
</body>
</html>
